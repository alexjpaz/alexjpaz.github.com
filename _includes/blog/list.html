{% if site.categories.blog.size == 0 %}
	<p>No posts found... apparently I've got nothing to say.</p>
{% endif %}
{% for post in site.categories.blog %}
	<div class='post-blog'>
		<article id='{{ post.id }}'>
			<h4><a href='{{ post.url }}'>{{ post.title }}</a></h4>
			<p>{{ post.excerpt }}</p>
			<small class='muted'>posted {{ post.date }}</small>
		</article>
	</div>
{% endfor %}
