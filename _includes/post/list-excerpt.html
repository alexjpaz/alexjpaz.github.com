<h3>Blog posts</h3>

<div class='posts posts--blog'>
{% if site.categories.blog.size >= 1 %}
  {% for post in site.categories.blog %}
		<div class='posts__article'>
			<article id='{{ post.id }}'>
				<h4><a href='{{ post.url }}'>{{ post.title }}</a></h4>
				<p>{{ post.excerpt }}</p>
				<small class='muted'>Posted {{ post.date | date: "%B %d, %Y" }}</small>
			</article>
		</div>
	{% endfor %}
{% else %}
	<p>No posts found... apparently I've got nothing to say.</p>
{% endif %}
</div>
