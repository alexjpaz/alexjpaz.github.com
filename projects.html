---
layout: default
title: Alex Paz
subtitle: Latest blog posts
---

{% if site.categories.project.size >= 1 %}
	{% for post in site.categories.project %}
		<div class='post-project'>
			<article id='{{ post.id }}'>
				<h4><a href='{{ post.url }}'>{{ post.title }}</a></h4>
			</article>
		</div>
	{% endfor %}
{% else %}
	<p>No projects... man I must be bored</p>
{% endif %}
